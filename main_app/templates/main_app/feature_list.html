{% extends 'base.html' %}
{% block content %}

<h1>Features List</h1>

{% for feature in feature_list %}
  <a href="{% url 'features_detail' feature.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ feature.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
